version: '3'

services:
  db:
    image: postgres
    container_name: db

  ruby:
    container_name: ruby
    build: ./rails-api
    expose:
      - '80'
    command: bundle exec rails s -p 80 -b '0.0.0.0'
    volumes:
      - ./rails-api:/rails
    depends_on:
      - db
    environment:
      - VIRTUAL_HOST=rails.${HOST}
      - LETSENCRYPT_HOST=rails.${HOST}
      - LETSENCRYPT_EMAIL={EMAIL}

  express:
    container_name: express
    build: ./express
    expose:
      - '80'
    volumes:
      - ./express:/express
    environment:
      - VIRTUAL_HOST=express.${HOST}
      - LETSENCRYPT_HOST=express.${HOST}
      - LETSENCRYPT_EMAIL=${EMAIL}

  react:
    container_name: react
    build: ./react
    ports:
      - '3000:3000'
    volumes:
      - ./react:/client/
      - /client/node_modules

networks:
  default:
    external:
      name: ${NETWORK}
