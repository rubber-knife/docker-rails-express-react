version: '3.3'

services:
  express:
    build: ./express
    volumes:
      - ./express:/express
      - /express/node_modules
      - react-build:/express/public

  react:
    build: ./react
    volumes:
      - ./react:/client/
      - /client/node_modules
      - react-build:/client/build

volumes:
  react-build:
