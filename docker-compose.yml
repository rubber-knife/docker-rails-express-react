version: '3'

services:
  express:
    container_name: express
    build: ./express
    expose:
      - '80'
    volumes:
      - ./express:/express
    environment:
      - VIRTUAL_HOST=frontend.${HOST}
      - LETSENCRYPT_HOST=frontend.${HOST}
      - LETSENCRYPT_EMAIL=${EMAIL}

  react:
    container_name: react
    build: ./react
    ports:
      - '3000:3000'
    volumes:
      - ./react:/client/
      - /client/node_modules

networks:
  default:
    external:
      name: ${NETWORK}
